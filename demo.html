<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <h1>Vòng lặp for</h1>
    <p id="demo1"></p>

        let i;
        let text='';

            text+='The number is '+i+'<br>'
        }
        document.getElementById('demo1').innerHTML=text;
    </script>
