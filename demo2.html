<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tổng các số từ 1 đến n</h1>
    <p id="demo2"></p>
    <script>
        let a;
        let total=0;
        let n=parseInt(prompt('Enter your number'));
        for(a=0;a<=n;a++){
            total+=a;
        }
        document.getElementById('demo2').innerHTML=total;
    </script>
</body>
</html>
